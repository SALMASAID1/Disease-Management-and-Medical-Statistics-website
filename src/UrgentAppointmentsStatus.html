<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Appointments Status</title>
    <link rel="stylesheet" href="../css/UrgentAppointmentsStatus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="page-container">
        <section class="appointments-card">
            <h1 class="appointments-title">Urgent Appointments Dashboard</h1>
            
            <div class="controls-container">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="Search by patient name or CIN...">
                </div>
                <div class="filter-container">
                    <span class="filter-label">Filter by status:</span>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="accepted">Accepted</button>
                        <button class="filter-btn" data-filter="rejected">Rejected</button>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="appointments-table">
                    <thead>
                        <tr class="table-header">
                            <th class="table-heading">Patient Name</th>
                            <th class="table-heading">CIN</th>
                            <th class="table-heading">Message</th>
                            <th class="table-heading">Visit Date</th>
                            <th class="table-heading">Status</th>
                            <th class="table-heading">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-body">
                        <!-- Table rows will be dynamically generated by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div id="no-results" class="no-results hidden">
                <i class="fas fa-search fa-3x"></i>
                <p>No appointments match your search criteria</p>
            </div>
        </section>
    </main>
    <script src="../js/UrgentAppointmentsStatus.js"></script>
</body>
</html>
